apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.chain.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.chain.name }}
    chart: {{ template "helm.chart" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.chain.service.port }}
      protocol: TCP
      name: grpc
  selector:
    app: {{ .Values.chain.name }}
