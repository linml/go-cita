apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.evm.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.evm.name }}
    chart: {{ template "helm.chart" . }}
spec:
  replicas: {{ .Values.evm.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.evm.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.evm.name }}
    spec:
      containers:
        - name: {{ .Values.evm.name }}
          env:
            - name: AUTH_URL
              value: {{ .Values.auth.name }}:{{ .Values.auth.service.port }}
            - name: CHAIN_URL
              value: {{ .Values.chain.name }}:{{ .Values.chain.service.port }}
          image: "{{ .Values.evm.image.repository }}:{{ .Values.evm.image.tag }}"
          imagePullPolicy: {{ .Values.evm.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.evm.service.port }}
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "1m"
            limits:
              memory: "150Mi"
              cpu: "50m"
