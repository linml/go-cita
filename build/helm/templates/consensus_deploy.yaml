apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.consensus.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.consensus.name }}
    chart: {{ template "helm.chart" . }}
spec:
  replicas: {{ .Values.consensus.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.consensus.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.consensus.name }}
    spec:
      containers:
        - name: {{ .Values.consensus.name }}
          env:
            - name: DB_URLS
              value: {{ .Values.tikv }}
            - name: CHAIN_URL
              value: {{ .Values.chain.name }}:{{ .Values.chain.service.port }}
            - name: AUTH_URL
              value: {{ .Values.auth.name }}:{{ .Values.auth.service.port }}
          image: "{{ .Values.consensus.image.repository }}:{{ .Values.consensus.image.tag }}"
          imagePullPolicy: {{ .Values.consensus.image.pullPolicy }}
          ports:
            - name: grpc
              containerPort: {{ .Values.consensus.service.port }}
              protocol: TCP
