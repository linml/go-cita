apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.evm.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.evm.name }}
    chart: {{ template "helm.chart" . }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.evm.service.port }}
      nodePort: 30000
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.evm.name }}
